<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>로그인</title>
    <style>
        .wrap {
            margin: 10px auto;
            width: 300px;
        }
        .mycss {
            color: green;
            background-color: black;
            background-position: center;
            background-size: cover;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script>
        function login2(){
            let email = $('#email').val()
            let password = $('#password').val()
            $.ajax({
                        type: 'POST',
                        url: '/login2',
                        data: {email_give: email, password_give: password},
                        success: function (response) {
                            // console.log(response)
                            let access_token = response['usertoken']
                            //console.log(access_token)
                            if (response['result'] == 'success') {
                                $.cookie('mytoken', response['usertoken'], {expires: 1/(24*60),path: '/'});
                                window.location.replace("/home")
                            } else {
                                let empty1 = document.getElementById("email")
                                let empty2 = document.getElementById("password")
                                empty1.value=null
                                empty2.value=null
                                alert(response['msg']) 
                            }                            
                        }
                    }); 
        } 
    </script>
</head>
<body>

            <tr>

                    이메일:
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="login2()">로그인</button>
                    <!-- <input type="submit" value="로그인"> -->

    </table>
    </div>
    </div>
    
</body>
