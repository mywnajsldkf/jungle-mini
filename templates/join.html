    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function join(){
            let email = $("#email").val();
            let password1 = $("#password1").val();
            let password2 = $("#password2").val();
            let nickname = $("#nickname").val();
            $.ajax({
                        type: 'POST',
                        url: '/join',
                        data: {email_give: email, password1_give: password1, password2_give: password2, nickname_give: nickname},
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg'])
                                window.location.replace('/login')
                            } else {                                                            
                                alert(response['msg']) 
                                window.location.reload()  
                            }
                        }
                    });
        }
        function email_validate(){
            let email = $("#email").val();
            $.ajax({
                        type: 'POST',
                        url: '/validate/email',
                        data: {email_give: email},
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg'])
                            } else {                                                            
                                let empty = document.getElementById("email")
                                empty.value=null
                                alert(response['msg'])   
                            }
                        }
                    }); 
        }
        function nickname_validate(){
            let nickname = $("#nickname").val();
            $.ajax({
                        type: 'POST',
                        url: '/validate/nickname',
                        data: {nickname_give: nickname},
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg'])
                            } else {
                                let empty = document.getElementById("nickname")                                
                                empty.value= null
                                alert(response['msg'])
                            }
                        }
                    }); 
        }
    </script>
