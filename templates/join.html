<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .wrap {
            margin: 10px auto;
            width: 400px;
        }
        .mycss {
            color: green;
            background-color: black;
            background-position: center;
            background-size: cover;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function email_validate(){
            let email = $("#email").val();
            $.ajax({
                        type: 'POST',
                        url: '/validate/email',
                        data: {email_give: email},
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg'])
                            }
                            if (response['result'] == 'fail') {                               
                                let empty = document.getElementById("email")
                                
                                empty.value=null
                                alert(response['msg'])
                                
                                
                            }
                        }
                    }); 
        }
        function nickname_validate(){
            let nickname = $("#nickname").val();
            $.ajax({
                        type: 'POST',
                        url: '/validate/nickname',
                        data: {nickname_give: nickname},
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg'])
                            }
                            if (response['result'] == 'fail') {
                                let empty = document.getElementById("nickname")                                
                                empty.value= null
                                alert(response['msg'])
                            }
                        }
                    }); 
        }
    </script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>alert("{{messages[-1]}}")</script>
    {% endif %}
    {%endwith%}
    <div class="wrap">
    <div class="mycss">
    <table>
        <form name="form" action="/join" method="POST">
            <tr>
                <td>
                    이메일:
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
                <td>
                    <button type="button" onclick="email_validate()">중복확인</button>
                </td>
            </tr>
            <tr>
                <td>
                    닉네임:
                </td>
                <td>
                    <input type="text" name="nickname" id="nickname">
                </td>
                <td>
                    <button type="button"onclick="nickname_validate()">중복확인</button>
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호:
                </td>
                <td>
                    <input type="password" name="password1">
                </td>
            </tr>
            <tr>
                <td>
                    비밀번호 확인:
                </td>
                <td>
                    <input type="password" name="password2">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    비밀번호는 8~20자 사이로 입력
                </td>    
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="회원 가입">
                </td>    
            </tr>    
        </form>
    </table>   
    </div>
    </div> 
    
</body>
</html>
