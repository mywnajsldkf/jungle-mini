<style>
    html {
        background-color: black;
        font-family: 'Noto Sans KR', sans-serif;
        color: white;
    }

    body {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
    }

    button {
        padding: 0.75rem 1.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-align: center;
        text-decoration: none;
        background-color: black;
        border: 3px solid white;
    }

    .wrap {
        width: 70vw;
    }

    #btn-home {
        flex: 1;
        display: inline-block;
        color: #48b151;
        font-size: 1.3em;
        text-align: center;
        line-height: 2.5;
    }

    #search {
        flex: 4;
        display: inline-block;
        border: 2px solid #FFFFFF;
        background-color: transparent;
        color: #48b151;
        font-size: 1rem;
        border-radius: 50px;
        padding: 10px 40px 10px;
    }

    .top {
        display: flex;
    }

    #dropbtn {
        flex: 1;
        display: inline-block;
        background-color: transparent;
        color: #48b151;
        font-size: 1.3rem;
        text-align: center;
        line-height: 2.5;
    }

    .dropdown {
        flex: 1;
        position: relative;
        display: flex;
    }

    .dropdown-content {
        /* display: none; */
        flex: 1;
        position: absolute;
        background-color: transparent;
        z-index: 1;
    }

    .dropdown-content a {
        color: #9feba5;
        display: block;
        text-align: center;
        text-decoration-line: none;
    }

    .dropdown-content a:hover {
        background-color: #48b1516b;
    }

    #dropbtn:hover .dropdown-content {
        display: block;
    }
</style>

<body>
    <div class="wrap">
        <div class="top">
            <label id="btn-home" onclick="location.href='/home'">Main</label>
            <input id="search" />
            <label id="dropbtn" onclick="location.href='/home'">MyPage</label>
        </div>
        <hr id="top-area-endline">
    </div>
</body>
